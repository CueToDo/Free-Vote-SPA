<div class="topicsCloud my-3">

  <div *ngIf="waitingVoters" fxLayoutAlign="center center">
    fetching active voters ... 
    <span class="spinner-grow text-info m-2" role="status">
      <span class="sr-only">Loading...</span>
    </span>
  </div>

  <ng-container *ngFor="let byAlias of byAliases, let i = index">
    <a [innerHTML]="byAlias.byOn" [ngStyle]="{'font-size':FontSize(byAlias.weight),'padding-right':'10px'}"
      (click)="ListTopicsByAlias(byAlias.byOn)" [class.highlight]="highlightStatus[i]"></a>
  </ng-container>

</div>

<hr />

<div class="topicsCloud">

  <div *ngIf="waitingTopics" fxLayoutAlign="center center">
    fetching active topics ... 
    <span class="spinner-grow text-info m-2" role="status">
      <span class="sr-only">Loading...</span>
    </span>
  </div>

  <ng-container *ngFor="let onTopic of onTopics">
    <a [innerHTML]="onTopic.byOn | TagDisplay" [ngStyle]="{'font-size':FontSize(onTopic.weight),'padding-right':'10px'}"
      [routerLink]="['/' + appData.kebabUri(onTopic.byOn), 'by', byAlias]"></a>
  </ng-container>

</div>
