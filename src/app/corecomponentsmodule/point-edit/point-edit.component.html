(ready)="onReady($event)" 
(focus)="onFocus($event)" 
(blur)="onBlur($event)"
(contentDom)="onContentDom($event)" (fileUploadRequest
)="onFileUploadRequest($event)"

<form (ngSubmit)="onSubmit()" class="form-horizontal mt-3" #formPoint="ngForm">

  <div class="form-group">
    <ckeditor [(ngModel)]="pointEdit.PointHTML" name="point" [config]="{}" [readonly]="false" debounce="500" required #tvPoint="ngModel"
      (blur)="onCKEBlur()">
    </ckeditor>
  </div>

  <div class="form-group">
    <input type="text" [(ngModel)]="pointEdit.SlashTags" name="slashTags" class="form-control" placeholder='slash tags - separate each tag with a "/"'
    />
  </div>

  <div class="form-check mb-4">
    <input type="checkbox" [(ngModel)]="pointEdit.Draft" name="draft" class="form-check-input">
    <label class="form-check-label" for="draft">save as draft</label>
  </div>

  <div class="form-group mb-4">
    <Button Class="btn btn-primary">save</Button>
    <Button Class="btn btn-primary" type="button" (click)="onCancel()">cancel</Button>
    <span class="fv-error" *ngIf="userTouched && !tvPoint.valid">
      Point text is required
    </span>
    <span class="fv-error" *ngIf="error != ''">
      {{ error }}
    </span>
  </div>

  <div>
    <!-- Using [(ngModel)] is the correct way to do this 
      https://stackoverflow.com/questions/46000950/angular-4-setting-selected-option-in-dropdown -->
    <select (ngModelChange)="onChange($event)" name="pt" [(ngModel)]="pointEdit.PointTypeID">
      <option *ngFor="let pointType of pointTypes" [value]="pointType.Key">{{ pointType.Value }}</option>
    </select>
  </div>

</form>
