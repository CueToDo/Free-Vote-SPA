<form (ngSubmit)="onSubmit()" class="form-horizontal mt-3" #formPoint="ngForm">

  <div class="form-group">
    <ckeditor [(ngModel)]="point" name="point" [config]="{}" [readonly]="false" debounce="500" required #tvPoint="ngModel" (blur)="onCKEBlur()">
    </ckeditor>
  </div>

  <div class="form-group">
    <input type="text" [(ngModel)]="slashTags" name="slashTags" class="form-control" placeholder='slash tags - separate each tag with a "/"'
    />
  </div>

  <div class="form-check mb-4">
    <input type="checkbox" [(ngModel)]=draft name="draft" class="form-check-input">
    <label class="form-check-label" for="draft">save as draft</label>
  </div>

  <div class="form-group mb-4">
    <Button Class="btn btn-primary" [disabled]="!formPoint.valid">save</Button>
    <span class="fv-error" *ngIf="userTouched && !tvPoint.valid">
      Point text is required
    </span>
    <span class="fv-error" *ngIf="error != ''">
      {{ error }}
    </span>
  </div>

  <div>
    <select>
      <option [value]="pointType" *ngFor="let pointType of pointTypes">{{ pointType.Value}}</option>
    </select>
  </div>

</form>
