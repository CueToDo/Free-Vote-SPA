(change)="onChange($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" (focus)="onFocus($event)" (blur)="onBlur($event)"
(contentDom)="onContentDom($event)" (fileUploadRequest)="onFileUploadRequest($event)"

<form (ngSubmit)="onSubmit()" class="form-horizontal mt-3">

  <div class="form-group">
    <ckeditor [(ngModel)]="point" name="point" [config]="{}" [readonly]="false" debounce="500">
    </ckeditor>
  </div>

  <div class="form-group">
    <input type="text" [(ngModel)]="tags" class="form-control" placeholder='slash tags - separate each tag with a "/"' />
  </div>

  <div class="form-check mb-4">
    <input type="checkbox" [(ngModel)]=draft name="draft" class="form-check-input">
    <label class="form-check-label" for="draft">save as draft</label>
  </div>

  <div class="form-group mb-4">
    <Button Class="btn btn-primary">save</Button>
  </div>

</form>
