<div [innerHTML]="point.PointText"></div>

<div>
    {{point.DateTimeUpdated}}
</div>

<div>
    {{ router.url }} <a *ngFor="let tag of tags" routerLink="{{ tag }}">{{ tag }}</a>
</div>

<ng-container *ngIf="signedIn">
    <!-- https://getbootstrap.com/docs/4.1/components/tooltips/ -->
    <div class="circle wow" [ngClass]="point.WoWVote? 'chosen' : ''" data-toggle="tooltip" data-placement="bottom" title="WoW vote" (click)="WoW()">w</div>
    <div class="circle support" [ngClass]="point.SupportLevelID==1? 'chosen' : ''" data-toggle="tooltip" data-placement="bottom" title="support" (click)="Support()">+</div>
    <div class="circle neutral" [ngClass]="point.SupportLevelID==-8? 'chosen' : ''" data-toggle="tooltip" data-placement="bottom" title="neutral" (click)="Neutral()">~</div>
    <div class="circle oppose" [ngClass]="point.SupportLevelID==-1? 'chosen' : ''" data-toggle="tooltip" data-placement="bottom" title="oppose" (click)="Oppose()">--</div>
    <div class="circle report" [ngClass]="point.SupportLevelID==-9? 'chosen' : ''" data-toggle="tooltip" data-placement="bottom" title="report" (click)="Report()">!</div>
    {{ point.FeedbackDate }}
</ng-container>

<div class="fv-error" *ngIf="error != ''">
    {{ error }}
</div>

<hr *ngIf="!point.LastRow" />
