<div class="tabContainer">
  <div class="tabContent scroller">
    <div class="content">
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <table>
        <tr>
          <th colspan="2">
            <h1>{{ constituencyDetails.constituency }}</h1>
          </th>
        </tr>
        <tr>
          <td>Election Date</td>
          <td>
            <select
              name="ElectionDate"
              id="ElectionDate"
              [(ngModel)]="electionDate"
              (ngModelChange)="onDateChange()"
            >
              <option *ngFor="let date of ElectionDates" [value]="date">
                {{ date }}
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Next Election</td>
          <td>
            <a [href]="nextElection" target="_blank">whocanivotefor.co.uk</a>
          </td>
        </tr>
        <tr>
          <td>Constituency Map</td>
          <td>
            <a
              *ngIf="!!constituencyUrl"
              [href]="constituencyUrl"
              target="_blank"
              >mapIt</a
            >
            <a
              href="https://maproom.net/demo/election-map/0.html"
              target="_blank"
              >mapRoom search</a
            >
          </td>
        </tr>
      </table>
      <h1>MP</h1>

      <div class="mp">
        <app-candidate [candidate]="currentMP"></app-candidate>
      </div>

      <h1>Candidates - {{ electionDate }}</h1>

      <div class="flexRow wrap align-stretch candidates">
        <ng-container *ngFor="let candidate of candidates">
          <app-candidate [candidate]="candidate"></app-candidate>
        </ng-container>
      </div>

      <div class="center mt-3">
        <a routerLink="/constituency/search">View another constituency</a>
      </div>
    </div>
  </div>
</div>
