<!-- Begin tab selection and point sort order -->

<div class="flexRow center mt-2" ngClass.gt-xs="mt-3">
  <button
    mat-button
    (click)="ChangeTab(0)"
    [class.selected]="tabIndex === 0"
    matTooltip="your active group membership"
  >
    <span>current</span>
    <mat-icon>people_alt</mat-icon>
  </button>

  <button
    mat-button
    (click)="ChangeTab(1)"
    [class.selected]="tabIndex === 1"
    matTooltip="groups available to join"
  >
    <span>available</span>
    <mat-icon>emoji_people</mat-icon>
  </button>

  <button
    mat-button
    (click)="ChangeTab(2)"
    [class.selected]="tabIndex === 2"
    matTooltip="create new organisation"
  >
    <span>create new</span>
    <mat-icon>people_outline</mat-icon>
  </button>
</div>

<!-- Begin Tab Content -->

<div class="tabContainer">
  <div class="tabContent" [ngClass]="{ topZ: tabIndex === 0 }">
    <div
      [ngClass]="{
        centerStage: tabIndex === 0,
        stageLeft: tabIndex > 0
      }"
    >
      <div class="scroller">
        <div class="content">
          <app-organisation-list
            #OrganisationMembership
            [CurrentMembership]="true"
          ></app-organisation-list>
        </div>
      </div>
    </div>
  </div>

  <div class="tabContent" [ngClass]="{ topZ: tabIndex === 1 }">
    <div
      [ngClass]="{
        centerStage: tabIndex === 1,
        stageLeft: tabIndex > 1,
        stageRight: tabIndex < 1
      }"
    >
      <div class="scroller">
        <div class="content">
          <app-organisation-list
            #OrganisationsAvailable
            [CurrentMembership]="false"
          ></app-organisation-list>
        </div>
      </div>
    </div>
  </div>

  <div class="tabContent" [ngClass]="{ topZ: tabIndex === 2 }">
    <div
      [ngClass]="{
        centerStage: tabIndex === 2,
        stageLeft: tabIndex > 2,
        stageRight: tabIndex < 2
      }"
    >
      <div class="scroller">
        <div class="content">
          <app-organisation-edit
            (Cancel)="CancelNew()"
            (Complete)="CompleteNew($event)"
            [organisation]="NewOrganisation"
            #NewGroupComponent
          ></app-organisation-edit>
        </div>
      </div>
    </div>
  </div>
</div>
