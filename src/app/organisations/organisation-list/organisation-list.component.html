<div fxLayoutAlign="center center" fxLayoutGap="20px" class="mb-4">

  <mat-form-field>
    <input matInput placeholder="search for organisation" [(ngModel)]="organisationFilter" (keyup.enter)="Refresh()">
    <button mat-button *ngIf="organisationFilter" matSuffix mat-icon-button aria-label="clear"
      (click)="organisationFilter='';Refresh()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-stroked-button matTooltip="refresh group membership list" (click)="Refresh()">
    <span>search</span>
    <mat-icon>search</mat-icon>
  </button>

</div>

<h1>Select an organisation</h1>

<div *ngFor="let organisation of organisations" class="groupDiv">
  <!-- router link to organisation -->
  <div class="pagePreview" [ngClass.lt-md]="'ltmd'">
    <a [routerLink]="['/organisations', appData.kebabUri(organisation.organisationName)]">
      <app-website-preview [ShowPreview]="true" [LinkAddress]="'#'" [Title]="organisation.organisationName"
        [Description]="organisation.description" [Image]="organisation.image" [PreviewUpdated]="false"
        [NoPreviewText]="''">
      </app-website-preview>
    </a>
  </div>

</div>

<div *ngIf="waiting" fxLayoutAlign="center">
  <span class="spinner-grow text-primary ms-3" role="status">
    <span class="visually-hidden">Loading...</span>
  </span>
</div>

<div *ngIf="message" class="alert alert-warning">
  {{ message }}
</div>

<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>
