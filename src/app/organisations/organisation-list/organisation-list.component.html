<div fxLayoutAlign="center center" fxLayoutGap="20px" class="mb-4">

  <mat-form-field>
    <input matInput placeholder="search for organisation" [(ngModel)]="organisationFilter" (keyup.enter)="Refresh()">
    <button mat-button *ngIf="organisationFilter" matSuffix mat-icon-button aria-label="clear"
      (click)="organisationFilter='';Refresh()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-stroked-button matTooltip="refresh group membership list" (click)="Refresh()">
    <span>search</span>
    <mat-icon>search</mat-icon>
  </button>

</div>

<h1>Select an organisation</h1>

<div *ngFor="let organisation of organisations" class="groupDiv">
  <!-- Link -->
  <p *ngIf="!!organisation?.organisationWebsite">
    <a [routerLink]="['/organisations', appData.kebabUri(organisation.organisationName)]">
      <!-- Link Preview -->
      <div *ngIf="!!organisation?.metaTitle" class="linkFromMeta" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex.gt-xs="30" fxFlex.lt-sm="50" *ngIf="!!organisation?.metaImage" fxLayoutAlign="center">
          <img [src]="organisation?.metaImage" alt="">
        </div>
        <div fxFlex.gt-xs="!!organisation?.metaImage?70:100" fxFlex.lt-sm="!!organisation?.metaImage?50:100"
          class="linkMetaText">
          <div class="linkTitle">
            {{ organisation?.metaTitle }}
          </div>
          <div class="linkDescription">
            {{ organisation?.metaDescription }}
          </div>
        </div>
      </div>
      <!-- No Link Preview -->
      <div *ngIf="!organisation?.metaTitle">
        {{ organisation?.organisationName }}
      </div>
    </a>
  </p>
</div>

<div *ngIf="waiting" fxLayoutAlign="center">
  <span class="spinner-grow text-primary ms-3" role="status">
    <span class="visually-hidden">Loading...</span>
  </span>
</div>

<div *ngIf="message" class="alert alert-warning">
  {{ message }}
</div>

<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>
