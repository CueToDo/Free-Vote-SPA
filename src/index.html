<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>free.vote</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>


  <script>
    var FBAccessToken;

    window.fbAsyncInit = function () {
      FB.init({
        appId: '1114396292039346',
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v2.9'
      });



      FB.AppEvents.logPageView();


      function basicAPIRequest() {
        FB.api('/me?fields=name,picture,email', function (response) {
          document.getElementById('accountInfo').innerHTML =
            ('<img src="' + response.picture.data.url + '"> ' + response.email);
        });
      }

      FB.getLoginStatus(function (response) {
        if (response.status === 'connected') {
          FBAccessToken = response.authResponse.accessToken;
          console.log(response.authResponse.accessToken);
          basicAPIRequest();
        }
      });

    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function greet() { alert(FBAccessToken); }
  </script>


  <app-root>Loading...</app-root>

  <div class="fb-like" data-share="true" data-width="450" data-show-faces="true">
  </div>

  <div id="accountInfo" style="padding-top: 20px">You haven't logged in yet.</div>




</body>

</html>
